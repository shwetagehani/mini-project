<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Crud Mini Project</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Mini Project</a>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4">
            <h2 class="text-white bg-dark text-center p-3">
              Insert Student Details
            </h2>
            <br />
            <form action="/insert" method="post">{% csrf_token %}
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter the Student Name"
                  name="name"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  class="form-control mt-2"
                  placeholder="Enter the Student E-mail id"
                  name="email"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  placeholder="Enter the Student Age"
                  name="age"
                  required
                />
              </div>

              <div class="form-group">
                <select id="gender" class="form-control" name="gender" required>
                  <option selected>Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
              <br />

              <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Submit</button>
              </div>
            </form>
          </div>
          {% comment %} <div class="col-md-8">
            <h2 class="text-center text-white bg-dark p-3">Student Details</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email address</th>
                  <th scope="col">Age</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for d in data %}
                <tr>
                  <th scope="row">{{d.id}}</th>
                  <td>{{d.name}}</td>
                  <td>{{d.email}}</td>
                  <td>{{d.age}}</td>
                  <td>{{d.gender}}</td>
                  <td><button type="button" class="btn btn-primary">Edit</button></td>
                  <td><button type="button" class="btn btn-danger">Delete</button></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div> {% endcomment %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
